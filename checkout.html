<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - The Simplest Shop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #FDFDFD;
            --text-color: #1a1a1a;
            --primary-accent: #D4AF37;
            --secondary-accent: #F5F5F5;
            --border-color: #EAEAEA;
        }
        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.8;
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 40px 20px;
        }
        .checkout-container {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 50px;
        }
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5em;
            text-align: center;
            grid-column: 1 / -1;
            margin-bottom: 20px;
        }
        .order-summary, .payment-form {
            background: var(--secondary-accent);
            padding: 30px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }
        h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.8em;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        #summary-list {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        #summary-list li {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        #summary-total {
            font-size: 1.4em;
            font-weight: bold;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--text-color);
            display: flex;
            justify-content: space-between;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 1em;
        }
        .button {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--primary-accent);
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
            border: none;
            cursor: pointer;
            font-size: 1.1em;
            text-align: center;
        }
        .button:hover {
            background: #b89b31;
        }

        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="checkout-container">
        <h1>Checkout</h1>

        <div class="order-summary">
            <h2>Order Summary</h2>
            <ul id="summary-list">
                <!-- Summary items will be injected here -->
            </ul>
            <div id="summary-total">
                <span>Grand Total:</span>
                <span id="checkout-grand-total">#0</span>
            </div>
        </div>

        <div class="payment-form">
            <h2>Payment Details</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="card-name">Name on Card</label>
                    <input type="text" id="card-name" required>
                </div>
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="xxxx xxxx xxxx xxxx" required>
                </div>
                <div class="form-group" style="display: flex; gap: 20px;">
                    <div style="flex: 1;">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" placeholder="MM/YY" required>
                    </div>
                    <div style="flex: 1;">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>
                <button type="submit" class="button">Pay Now</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const summaryList = document.getElementById('summary-list');
            const grandTotalElement = document.getElementById('checkout-grand-total');
            const paymentForm = document.getElementById('payment-form');

            const cart = JSON.parse(localStorage.getItem('shoppingCart')) || [];

            let grandTotal = 0;

            if (cart.length > 0) {
                cart.forEach(product => {
                    const total = product.price * product.quantity;
                    grandTotal += total;

                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <span>${product.name} (x${product.quantity})</span>
                        <span>#${total.toLocaleString()}</span>
                    `;
                    summaryList.appendChild(listItem);
                });
            } else {
                summaryList.innerHTML = '<li>Your cart is empty.</li>'
            }

            grandTotalElement.textContent = `#${grandTotal.toLocaleString()}`;

            paymentForm.addEventListener('submit', (e) => {
                e.preventDefault();
                if (grandTotal > 0) {
                    alert('Thank you for your purchase! (This is a demo - no payment was processed).');
                    localStorage.removeItem('shoppingCart');
                    window.location.href = 'index.html';
                } else {
                    alert('Your cart is empty.');
                }
            });
        });
    </script>
</body>
</html>
